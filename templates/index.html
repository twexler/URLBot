{% extends "layout.html" %}
{% block title %}Channels{% endblock %}
{% block body %}
{% for name, channels in networks.iteritems() %}
<div class="panel">

	<div class="panel-heading">
		<h3 class="panel-title">{{ name }}</h3>
	</div>
	{% for channel in channels %}
	<li><a href="{{ url_for('list_urls', network=name, channel=channel, page=1, num_results=20) }}">{{ channel }}</a></li>
	{% endfor %}
</div>
{% endfor %}
{% endblock %}
